<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin: 0;padding: 0;}
	.box1{width: 100px;height: 100px;background-color: green;position: absolute;top:100px;left: 0;}
	.box2{width: 100px;height: 100px;background-color: blue;position: absolute;top:150px;left: 150px;}
	.box3{width: 100px;height: 100px;background-color: red;position: absolute;top:100px;left: 300px;}
	</style>
</head>
<body>
	<input type="button" value="→ " style="width:100px">
	<input type="button" value="← " style="width:100px">
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<script type="text/javascript">
	window.onload=function(){
		var aBtn = document.getElementsByTagName('input');
		var aDiv = document.getElementsByTagName('div');
		var arr = [];
		for(var i =0;i<aDiv.length;i++){
			arr.push( [getStyle(aDiv[i],"left"),getStyle(aDiv[i],"top")] );

		}
		aBtn[0].onclick=function(){
			arr.push( arr[0] );
			arr.shift();

			for(var i = 0;i<aDiv.length;i++){
				aDiv[i].style.left = arr[i][0];
				aDiv[i].style.top = arr[i][1];
			}
		}

		aBtn[1].onclick=function(){
			arr.unshift( arr[aDiv.length - 1] );
			arr.pop();

			for(var i = 0;i<aDiv.length;i++){
				aDiv[i].style.left = arr[i][0];
				aDiv[i].style.top = arr[i][1];
			}
		}

		
	function getStyle(obj,attr){
		if(obj.currentStyle){
			return obj.currentStyle[attr];
		}
		else{
			return getComputedStyle(obj,false)[attr]
		}
	}
	}

	</script>
</body>
</html>

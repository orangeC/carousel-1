//判断一个字符串(str)是否以指定的字符串(target)结尾。
function confirmEnding(str, target) {
  if(target.length>1){
    if(str.substr(-target.length) == target){    //substr() 方法返回一个字符串中从指定位置开始到指定字符数的字符
      return true ;
    }else{
      return false;
    }
  }else{
    if(str.substr(-1,1) == target){
      return true;
    }else{
      return false;
    }
  }
}

//十、重复输出字符串
function repeat(str, num) {
  // 请把你的代码写在这里
  var oStr = "";
  if(num<0){
    return "";
  }else{
    while(num>0){
      oStr+=str;
      num--;
    }
    return oStr;
  }
}

//十、截断字符串 如果字符串的长度比指定的参数num长，则把多余的部分用...来表示
function truncate(str, num) {
  var astr = str.slice(0,num-3);
  var bstr = str.slice(0,num);
  if(num>=str.length){
    return str;
  }else{
    if(num>3){
        return astr+"...";
    }else{
        return bstr+"...";
    }
  }
}

//把一个数组arr按照指定的数组大小size分割成若干个数组块
function chunk(arr, size) {
  // 请把你的代码写在这里
  var oArr= [];
  for(i=0;i<arr.length;i+=size){
    oArr.push(arr.slice(i,i+size));
  }
  return oArr;
}

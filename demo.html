function confirmEnding(str, target) {
  if(target.length>1){
    if(str.substr(-target.length) == target){    //substr() 方法返回一个字符串中从指定位置开始到指定字符数的字符
      return true ;
    }else{
      return false;
    }
  }else{
    if(str.substr(-1,1) == target){
      return true;
    }else{
      return false;
    }
  }
}

  // 请把你的代码写在这里

  }
}

//十、截断字符串 如果字符串的长度比指定的参数num长，则把多余的部分用...来表示
function truncate(str, num) {
  var astr = str.slice(0,num-3);
  var bstr = str.slice(0,num);
  if(num>=str.length){
    return str;
  }else{
    if(num>3){
        return astr+"...";
    }else{
        return bstr+"...";
    }
  }
}

function chunk(arr, size) {
  // 请把你的代码写在这里
  var oArr= [];
  for(i=0;i<arr.length;i+=size){
    oArr.push(arr.slice(i,i+size));
  }
  return oArr;
}

//十二、实现一个摧毁(destroyer)函数，第一个参数是待摧毁的数组，其余的参数是待摧毁的值


//先把待要摧毁的值组成一个新的数组，这样就可以比较第一个数组和新数组的元素，如果新的数组中不存在，那么这个就是应该要保留的元素，实现的时候需要一个filter()方法和一个indexOf()方法
function destroyer(arr) {
  // 请把你的代码写在这里
  var newArr = [];
    for(var i = 0; i<arguments.length; i++){
        newArr.push(arguments[i]);
    }
    function notDestroy(item){
        return newArr.indexOf(item) < 0;
    }
    return arr.filter(notDestroy);
}

//十三、数组排序并找出元素索引
//先给数组排序，然后找到指定的值在数组的位置，最后返回位置对应的索引
function where(arr, num) {
  // 请把你的代码写在这里
  arr.push(num);
  arr = arr.sort(function(b,a){
    return b-a;
  });
  return arr.indexOf(num);
}

//十四、凯撒密码

//密码中的字母会按照指定的数量来做移位 一个常见的案例就是ROT13密码，字母会移位13个位置。由'A' ↔ 'N', 'B' ↔ 'O'，以此类推。 所有的字母都是大写，不要转化任何非字母形式的字符(例如：空格，标点符号)，遇到这些特殊字符，跳过它们
function rot13(str) { // LBH QVQ VG!
	var oStr = "";
	var arr = str.split("");  // 字符串截断 方便处理
	for(i=0;i<arr.length;i++){
		if(arr[i]>= 'A' && arr[i]<='Z'){  // 找出属于A-Z之间的大写字母
			arr[i] = arr[i].charCodeAt()+13;  //转为ASCII编码 移位置13位
			if(arr[i]>90){                      // 超过最大字母Z 数字90 处理转为A~Z 、65~90之间的数字
				arr[i] = arr[i]-90+64;
			}
				arr[i] = String.fromCharCode(arr[i]);  //编码转字母
		}

		oStr += arr[i];   // 添加到新字符串
	}
}

//十五、我们会传递给你一个包含两个数字的数组。返回这两个数字和它们之间所有数字的和
function sumAll(arr) {
  var a=Math.max.apply(null, arr);
    var b=Math.min.apply(null, arr);
    var c=[];
        for(var i=0;b<a+1;i++)
        {
          c[i]=b;
          b++;
        }
    var sum = c.reduce(function (a, b){return a + b;}, 0);
    return sum;
}
